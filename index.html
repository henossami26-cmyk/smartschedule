<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartSchedule</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="app-header">
    <button
      id="themeToggle"
      type="button"
      aria-label="Toggle dark mode"
      title="Toggle dark mode"
      aria-pressed="false"
    >ðŸŒ™</button>

    <h1>SmartSchedule</h1>
    <p class="tagline">Plan your day, stay on track, and know where your hours go.</p>
  </header>

  <main>
    <!-- Add Task Section -->
    <section class="task-input">
      <h2>Add a task</h2>
      <form id="task-form">
        <div class="field-group">
          <label for="task-name">Task Name</label>
          <input
            type="text"
            id="task-name"
            name="task-name"
            placeholder="e.g., Morning workout"
            required
          />
        </div>

        <div class="field-row">
          <div class="field-group">
            <label for="task-category">Category</label>
            <input
              type="text"
              id="task-category"
              name="task-category"
              placeholder="e.g., Health"
            />
          </div>

          <div class="field-group">
            <label for="task-duration">Duration (hours)</label>
            <input
              type="number"
              id="task-duration"
              name="task-duration"
              min="0"
              step="0.25"
              placeholder="1.5"
              required
            />
          </div>
        </div>

        <button type="submit" class="primary-button">Add Task</button>
      </form>
    </section>

    <!-- Totals / Progress Bar Section -->
    <section class="totals-section">
      <div class="section-header">
        <h2>Today</h2>
        <button id="clear-tasks" class="secondary-button" type="button">Clear tasks</button>
      </div>

      <p class="total-hours">
        <span id="total-hours">0</span>
        <span class="hours-label">hours today</span>
      </p>

      <div class="day-progress">
        <p id="day-progress-text" class="day-progress-text">0% of 8h</p>
        <div id="day-progress-bar" class="progress-track">
          <div id="day-progress-fill" class="progress-fill"></div>
        </div>
      </div>
    </section>

    <!-- Task List Section -->
    <section class="task-list-section">
      <h2>Tasks</h2>
      <ul id="task-list" class="task-list"></ul>
    </section>

    <!-- Category Summary Section -->
    <section class="totals-section">
      <h2>By category</h2>
      <div id="category-summary" class="category-summary"></div>
    </section>
  </main>

  <!-- âœ… Script must be last -->
  <script src="script.js" defer></script>
</body>
</html>
