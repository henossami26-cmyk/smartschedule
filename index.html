<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartSchedule</title>

  <!-- your styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <button id="themeToggle" type="button" aria-label="Toggle dark mode" title="Toggle dark mode" aria-pressed="false">ðŸŒ™</button>
    <h1>SmartSchedule</h1>
    <p class="tagline">Plan your day, stay on track, and know where your hours go.</p>
  </header>

  <main>
  <!-- 1) Add a task -->
  <section id="input" class="task-input">
    <h2>Add a task</h2>
    <form id="task-form">
      <div class="field-group">
        <label for="task-name">Task Name</label>
        <input
          type="text"
          id="task-name"
          name="task-name"
          placeholder="e.g., Morning workout"
          required
        />
      </div>

      <div class="field-row">
        <div class="field-group">
          <label for="task-category">Category</label>
          <input
            type="text"
            id="task-category"
            name="task-category"
            placeholder="e.g., Health"
          />
        </div>

        <div class="field-group">
          <label for="task-duration">Duration (hours)</label>
          <input
            type="number"
            id="task-duration"
            name="task-duration"
            min="0"
            step="0.25"
            placeholder="1.5"
            required
          />
        </div>

        <div class="field-group">
          <label for="task-date">Date</label>
          <input type="date" id="task-date" name="task-date" required />
        </div>
      </div>

      <button type="submit" class="primary-button">Add Task</button>
    </form>
  </section>

  <!-- 2) Tasks -->
  <section id="tasks" class="task-list-section">
    <h2>Tasks</h2>
    <div class="daily-header">
      <div class="daily-controls">
        <button id="prev-day" type="button" class="icon-button" aria-label="Previous day">&#8249;</button>
        <button id="today-button" type="button" class="secondary-button">Today</button>
        <button id="next-day" type="button" class="icon-button" aria-label="Next day">&#8250;</button>
      </div>
      <div class="daily-date-group">
        <span id="selected-date-label" class="selected-date-label" aria-live="polite"></span>
        <div class="calendar-wrapper">
          <button
            id="calendar-toggle"
            type="button"
            class="secondary-button"
            aria-haspopup="dialog"
            aria-expanded="false"
            aria-controls="calendar-popover"
          >
            Calendar
          </button>
          <div id="calendar-popover" class="calendar-popover" hidden>
            <label for="calendar-date-picker" class="sr-only">Pick a date</label>
            <input type="date" id="calendar-date-picker" />
          </div>
        </div>
      </div>
    </div>
    <ul id="task-list" class="task-list"></ul>
  </section>

  <!-- 3) By category -->
  <section id="cats" class="category-section">
    <h2>By category</h2>
    <div id="category-summary" class="category-summary"></div>
  </section>

  <!-- 4) Today bar -->
  <section id="totals" class="totals-section" aria-live="polite">
    <div class="section-header">
      <h2>Today</h2>
      <button id="clear-tasks" class="secondary-button">Clear tasks</button>
    </div>

    <p class="total-hours">
      <span id="total-hours">0</span>
      <span class="hours-label">hours today</span>
    </p>

    <div class="day-progress">
      <p id="day-progress-text" class="day-progress-text">0% of 8h</p>
      <div
        id="day-progress-bar"
        class="progress-track"
        role="progressbar"
        aria-valuemin="0"
        aria-valuemax="8"
        aria-valuenow="0"
      >
        <div id="day-progress-fill" class="progress-fill"></div>
      </div>
    </div>
  </section>
</main>

  <!-- load your working JS -->
  <script src="script.js" defer></script>
</body>
</html>
